<head>
  <meta charset="UTF-8"/>

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Poise Enterprise - Fashion with Confidence and Elegance" />
  <meta name="twitter:description" content="Your one-stop clothing destination for elegant, modern fashion. Explore our premium collections today." />

  <link rel="stylesheet" href="styles/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Serif&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/favicon.ico" type="image/png" />
  <script src="scripts/checkout.js" defer></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo1.png" alt="Poise Enterprise Logo">
    <h1>Checkout</h1>
    </div>
    <nav id="mainNav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="cart-summary">
      <h2>Your Cart</h2>
      <div id="cart-container"></div>
      <p id="total-amount">Total: ₦0.00</p>
    </div>

    <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
      &#9776; <!-- Hamburger icon -->
    </button>

    <form class="checkout-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required /><br>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required /><br>

      <label for="payment">Payment Method</label>
      <select id="payment">
        <option>Credit Card</option>
        <option>PayPal</option>
      </select>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </main>

  <!-- Thank You Modal -->
  <div id="thank-you-modal" class="modal">
    <div class="modal-content">
      <h2>Thank You for Choosing Poise Enterprise!</h2>
      <p>Your order has been placed successfully.</p>
      <button id="close-modal" class="btn">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Poise Enterprise</p>
    <a href="attribution.html">Attributions</a>
    <p>Last modified: <span id="lastModified"></span></p>
</footer>

</body>
</html>
